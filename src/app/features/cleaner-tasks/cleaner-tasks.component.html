<div class="cleaner-tasks">
  <div class="table">
    <div class="controls">
      <button mat-stroked-button (click)="refresh()">Refresh</button>
    </div>
    <div class="tasks" *ngIf="data; else loader">
      <div class="task" *ngFor="let task of data">
        <div class="label">Clean room â„–{{ task.roomId }}</div>
        <div></div>
        <div class="task-controls">
          <button mat-stroked-button (click)="done(task)">Done</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
